<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electr칩nico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input type="password" formControlName="password" (ionChange)="onConfirmPasswordChange()"></ion-input>
        </ion-item>

        <ion-item [class.invalid]="!passwordsMatch">
          <ion-label position="floating">Confirmar contrase침a</ion-label>
          <ion-input type="password" formControlName="confirmPassword" id="confirmPassword" (ionChange)="onConfirmPasswordChange()"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="!passwordsMatch">Las contrase침as no coinciden</div>

        <br>
        <ion-button type="submit" [disabled]="!registerForm.valid || !passwordsMatch">Registrarse</ion-button>
        <br><div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
